<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio for Frondend Developer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Portfolio from Holger Bötticher">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsiv.css">
</head>

<body>
  <header class="header">
    <div class="header_logo">
      <img src="img/logo-2078018_640.png" alt="logo Holger Boetticher" class="responsiv_default_setting">
    </div>
    <div class="header_text">
      <h1 class="header_title">Holger Bötticher</h1>
      <p class="header_jobdiscription">Frondend Developer</p>
    </div>
  </header>
  <main class="main">
    <div class="portfolio_image">
      <img srcset="img/web-3706562_640.jpg 480w, img/web-3706562_1280.jpg 800w,img/web-3706562_1920.jpg 1024w" src="img/web-3706562_640.jpg" sizes="100vw" alt="logo Holger Boetticher" class="responsiv_default_setting">
    </div>
    <section class="project_container">
      <h2 class="project_container_titel">Featured Work</h2>
      <article class="project_container_item">
        <img src="img/Planing-480-150.png" alt="portfolio Project" class="project_image responsiv_default_setting">
        <h4 class="project_titel">Portfolio Project</h4>
        <p class="project_inner">
          <a href="https://github.com/udacity/Appify/" class="project_link">https://github.com/udacity/Appify/</a>
        </p>
      </article>
      <article class="project_container_item">
        <img src="img/coffee-480-150.png" alt="portfolio Project" class="project_image responsiv_default_setting">
        <h4 class="project_titel">Sunflower</h4>
        <p class="project_inner">
          <a href="https://github.com/udacity/Sunflower/" class="project_link">https://github.com/udacity/Sunflower/</a>
        </p>
      </article>
      <article class="project_container_item">
        <img src="img/feather-480-150.png" alt="portfolio Project" class="project_image responsiv_default_setting">
        <h4 class="project_titel">Bokeh</h4>
        <p class="project_inner">
          <a href="https://github.com/udacity/bokeh/" class="project_link">https://github.com/udacity/bokeh/</a>
        </p>
      </article>
    </section>
  </main>
</body>

</html>
